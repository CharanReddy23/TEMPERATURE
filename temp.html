<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="temperature.css">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <p>Enter a value in any field to convert it to other units.</p>
        <div class="main-block">
            <div class="celsius">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" name="celsius" placeholder="Celsius">
            </div>
            <div class="fahrenheit">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" name="fahrenheit" placeholder="Fahrenheit">
            </div>
            <div class="kelvin">
                <label for="kelvin">Kelvin:</label>
                <input type="number" id="kelvin" name="kelvin" placeholder="Kelvin">
            </div>
            <div class="but">
                <button onclick="convertTemperature()">Convert</button>
                <button onclick="clearFields()">Clear</button>
            </div>
        </div>
        <div class="info-icon" title="Temperature Conversion Formula">
            <i class="fa-solid fa-circle-info zero"></i>
            <div class="tooltip">
                <p>Celsius to Fahrenheit: <br> F = (C * 9/5) + 32</p>
                <p>Celsius to Kelvin: <br> K = C + 273.15</p>
            </div>
        </div>
    </div>
    <script src="temperature.js"></script>
</body>
</html>
